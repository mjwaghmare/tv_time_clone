name: tv_time_clone
description: TvTime clone app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash:
  animate_do: ^2.0.0


# run: flutter clean && flutter pub get && flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#181818"
  image: assets/images/tvtimelogo.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/tvtimelogo.png"

flutter:

  uses-material-design: true

